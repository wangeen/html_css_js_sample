<!DOCTYPE html>
<html>
    <head>
        <title>app</title>
        <link href="app.css" rel="StyleSheet" />
        <script src="lib/jquery-1.11.1.min.js"></script>
        <script src="app.js"></script>
        <!--
        <script src="taskAtHand.js"></script>
        -->
    </head>
    <body>
        <div id="app">
            <header>app</header>
            <div id="main">
                <div id="add-task">
                    <label for="new-task-name">Add a task</label>
                    <input type="text" id="new-task-name" title="Enter a task name" placeholder="Enter a task name"/>
                </div>
                <!--use hide template and then JS copy it, and this will make JS more readable-->
                <div id="templates" class="hidden">
                    <ul id="task-template">
                        <li class="task">
                        <div class="tools">
                            <button class="delete" title="Delete">X</button>
                            <button class="move-up" title="Up">^</button>
                            <button class="move-down" title="Down">V</button>
                        </div>
                        <span class="task-name"></span>
                        </li>
                    </ul>
                </div>
                <ul id="task-list"></ul>
            </div>
            <footer></footer>
        </div>
        <script>
            document.getElementById("task-list").innerHTML = "Not Task"; 
            $(document).ready(
                $(function(){
                    window.app = new MyApp(); 
                    window.app.start(); 
                })
            ); 
        </script>
    </body>
</html>
